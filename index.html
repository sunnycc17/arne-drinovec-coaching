<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <link rel="icon" type="image/png" href="public/favicon.png" />

    <title>Arne Drinovec Coaching</title>
  </head>
  <body class="bg-black text-white">
    <header class="relative z-20 bg-purple-500" x-data="{ open: false }">
      <nav
        class="mx-auto flex max-w-7xl items-center justify-center p-4 lg:px-6"
        aria-label="Global"
      >
        <div class="absolute right-0 ml-auto flex p-2 lg:hidden">
          <button
            type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
            @click="open = true"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="size-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
        <div class="hidden md:flex md:gap-x-10">
          <a
            href="#home"
            class="rounded-lg px-2 text-sm/6 font-semibold text-gray-900 hover:bg-purple-900"
            >Home</a
          >
          <a
            href="#about"
            class="rounded-lg px-2 text-sm/6 font-semibold text-gray-900 hover:bg-purple-900"
            >About</a
          >
          <a
            href="#online coaching"
            class="rounded-lg px-2 text-sm/6 font-semibold text-gray-900 hover:bg-purple-900"
            >Online Coaching</a
          >
          <a
            href="#social media"
            class="rounded-lg px-2 text-sm/6 font-semibold text-gray-900 hover:bg-purple-900"
            >Social Media</a
          >
          <a
            href="#sontact"
            class="rounded-lg px-2 text-sm/6 font-semibold text-gray-900 hover:bg-purple-900"
            >Contact</a
          >
        </div>
      </nav>
      <!-- Mobile menu, show/hide based on menu open state. -->
      <div class="md:hidden" role="dialog" aria-modal="true">
        <!-- Sidebar, shown only when open is true -->
        <div
          class="fixed inset-y-0 right-0 z-10 w-64 overflow-y-auto bg-purple-500 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
          x-show="open"
          x-cloak
          @click.away="open = false"
        >
          <div class="flex items-center justify-end">
            <button
              type="button"
              class="-m-2.5 rounded-md p-2.5 text-gray-700"
              @click="open = false"
            >
              <span class="sr-only">Close menu</span>
              <svg
                class="size-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10">
              <div class="space-y-2 py-6">
                <a
                  href="#home"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-purple-900"
                  @click="open = false"
                  >Home</a
                >
                <hr />
                <a
                  href="#about"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-purple-900"
                  @click="open = false"
                  >About</a
                >
                <hr />
                <a
                  href="#online coaching"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-purple-900"
                  @click="open = false"
                  >Online Coaching</a
                >
                <hr />
                <a
                  href="#social media"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-purple-900"
                  @click="open = false"
                  >Social Media</a
                >
                <hr />
                <a
                  href="#contact"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-purple-900"
                  @click="open = false"
                  >Contact</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
  <script src="//unpkg.com/alpinejs" defer></script>
</html>
